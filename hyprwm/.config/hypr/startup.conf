exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

exec-once = hypridle
exec-once = hyprctl setcursor Adwaita 24
exec-once = hyprctl plugin load $HOME/.plugins/borders-plus-plus/borders-plus-plus.so
exec-once = hyprctl plugin load $HOME/.plugins/hyprbars/hyprbars.so

exec-once = uwsm app -- wl-paste --type text --watch cliphist store 
exec-once = uwsm app -- wl-paste --type image --watch cliphist store 
exec-once = uwsm app -- astal-tray --daemonize 
exec-once = uwsm app -- astal-notifd --daemonize 
exec-once = uwsm app -- ags run

exec-once = uwsm app -- udiskie
exec-once = uwsm app -- nm-applet
exec-once = uwsm app -- flameshot 
exec-once = uwsm app -- udiskie --tray
exec-once = uwsm app -- fcitx5
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- emacs --daemon

exec-once = $HOME/.scripts/hypr/import_env system
exec-once = $HOME/.scripts/hypr/import_env tmux
exec-once = $HOME/.scripts/hypr/handle_monitor handle $wppDir 
exec-once = $HOME/.scripts/hypr/wallpaper daemon $wppDir 

exec-once = $HOME/.scripts/hypr/xdgdir
