# ---------- Apps ---------- #
bind = $mainMod, RETURN, exec, kitty --single-instance

bind = $mainMod, SPACE, exec, killall wofi || wofi --show drun --prompt applications
bind = $mainMod, PERIOD, exec, killall wofi || cliphist list | wofi --dmenu --prompt clipboards | cliphist decode | wl-copy
bind = $mainMod $mainMod4, PERIOD, exec, killall wofi || wofi-emoji
bind = $mainMod, COMMA, exec, killall wofi || wofi-calc
bind = $mainMod, SLASH, exec, $scripts_path/hypr/whichkey

bind = $mainMod, P, exec, grimblast save output - | swappy -f - 
bind = $mainMod $mainMod3, P, exec, grimblast save screen - | swappy -f - 
bind = $mainMod $mainMod4, P, exec, grimblast save area - | swappy -f - 
# ------------------------ #


# ---------- Main bind ---------- #
bind = $mainMod, N, exec, $workspace_util focuscurrenttolast
bind = $mainMod, M, layoutmsg, swapwithmaster master
bind = $mainMod, Q, killactive, 
bind = $mainMod, T, togglefloating
bind = $mainMod, E, fullscreen, 1
bind = $mainMod, W, fullscreen, 0

bind = $mainMod, O, exec, $scripts_path/hypr/handle_monitor focus left
bind = $mainMod, I, exec, $scripts_path/hypr/handle_monitor focus right
bind = $mainMod $mainMod4, O, exec, $scripts_path/hypr/handle_monitor move left
bind = $mainMod $mainMod4, I, exec, $scripts_path/hypr/handle_monitor move right

bind = $mainMod, Z, exec, $scripts_path/hypr/idle toggle 
bind = $mainMod, X, exec, loginctl lock-session

bind = $mainMod $mainMod4, C, exec, killall hyprpicker || hyprpicker -a -f hex
bind = $mainMod $mainMod4, A, exec, killall gjs || uwsm app -- ags run
bind = $mainMod $mainMod4, B, exec, $scripts_path/hypr/wallpaper apply $wppDir

bindr = $mainMod $mainMod4, EQUAL, exec, $scripts_path/hypr/maginify in 
bindr = $mainMod $mainMod4, MINUS, exec, $scripts_path/hypr/maginify out
bindr = $mainMod $mainMod4, 0, exec, $scripts_path/hypr/maginify reset
# --------------------------------- #


# ---------- Workspace ---------- #
bind = $mainMod, A, exec, $workspace_util onworkspace $wpFirefox class:firefox firefox
bind = $mainMod, S, exec, $workspace_util onworkspace $wpFiles class:thunar thunar 
bind = $mainMod, D, exec, $workspace_util onworkspace $wpDev 
bind = $mainMod, F, exec, $workspace_util onworkspace $wpTerm class:kitty kitty --single-instance
bind = $mainMod, G, exec, $workspace_util onworkspace $wpDesign 

bind = $mainMod, $wpFirefox, exec, $workspace_util toworkspace $wpFirefox
bind = $mainMod, $wpFiles, exec, $workspace_util toworkspace $wpFiles
bind = $mainMod, $wpDev, exec, $workspace_util toworkspace $wpDev
bind = $mainMod, $wpTerm, exec, $workspace_util toworkspace $wpTerm
bind = $mainMod, $wpDesign, exec, $workspace_util toworkspace $wpDesign
bind = $mainMod, $wpOffice, exec, $workspace_util toworkspace $wpOffice
bind = $mainMod, $wpIt, exec, $workspace_util toworkspace $wpIt
bind = $mainMod, $wpMisc, exec, $workspace_util toworkspace $wpMisc
bind = $mainMod, 9, exec, $workspace_util toworkspace 9 
bind = $mainMod, 0, exec, $workspace_util toworkspace 10

bind = $mainMod, SEMICOLON, exec, $workspace_util onworkspace special:test_browser class:chromium chromium
bind = $mainMod, APOSTROPHE, exec, $workspace_util onworkspace special:notes class:obsidian flatpak run md.obsidian.Obsidian
# bind = $mainMod, APOSTROPHE, exec, $workspace_util onworkspace special:notes class:emacs $scripts_path/notes

bind = $mainMod, BRACKETRIGHT, exec, $workspace_util toworkspace m+1
bind = $mainMod, BRACKETLEFT, exec, $workspace_util toworkspace m-1
# ------------------------------- #


# ---------- Move window to workspace ---------- #
bind = $mainMod $mainMod4, $wpWbrowser, movetoworkspace, $wpWbrowser
bind = $mainMod $mainMod4, $wpFiles, movetoworkspace, $wpFiles 
bind = $mainMod $mainMod4, $wpDev , movetoworkspace, $wpDev 
bind = $mainMod $mainMod4, $wpTerm, movetoworkspace, $wpTerm
bind = $mainMod $mainMod4, $wpDesign, movetoworkspace, $wpDesign
bind = $mainMod $mainMod4, $wpOffice, movetoworkspace, $wpOffice
bind = $mainMod $mainMod4, $wpIt, movetoworkspace, $wpIt
bind = $mainMod $mainMod4, $wpMisc, movetoworkspace, $wpMisc
bind = $mainMod $mainMod4, 9, movetoworkspace, 9 
bind = $mainMod $mainMod4, 0, movetoworkspace, 10

bind = $mainMod $mainMod4, SEMICOLON, movetoWorkspace, special:tbrowser
bind = $mainMod $mainMod4, APOSTROPHE, movetoWorkspace, special:misc
# ---------------------------------------------- #


# ---------- Window ---------- #
bind = $mainMod, K, movefocus, t
bind = $mainMod, J, movefocus, b
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r

bind = $mainMod $mainMod3, H, movewindow, l
bind = $mainMod $mainMod3, L, movewindow, r
bind = $mainMod $mainMod3, K, movewindow, t
bind = $mainMod $mainMod3, J, movewindow, b

bind = $mainMod $mainMod4, H, resizeactive, -40 0
bind = $mainMod $mainMod4, L, resizeactive, 40 0
bind = $mainMod $mainMod4, K, resizeactive, 0 -40
bind = $mainMod $mainMod4, J, resizeactive, 0 40

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# ---------------------------- #


# ---------- XKB bind ---------- #
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%-
binde = $mainMod4, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 1%+
binde = $mainMod4, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 1%-

binde =, XF86MonBrightnessDown, exec, brightnessctl set 5%- -n 10
binde =, XF86MonBrightnessUp, exec, brightnessctl set +5% -n 10
binde = $mainMod4, XF86MonBrightnessUp, exec, brightnessctl set +1% -n 10
binde = $mainMod4, XF86MonBrightnessDown, exec, brightnessctl set 1%- -n 10

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous
# ------------------------------ #


# ---------- Lid ---------- #
bindl =, switch:on:Lid Switch, exec, $scripts_path/hypr/lid off
bindl =, switch:off:Lid Switch, exec, $scripts_path/hypr/lid on
# ------------------------- #


# ---------- VM ---------- #
bind = $mainMod, GRAVE, submap, passthru
submap = passthru
bind = $mainMod $mainMod4, GRAVE, submap, reset
submap = reset
# ------------------------ #
